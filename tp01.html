		<div id="debut" class="container">
			<h1>Compte Client</h1>
			<p>Veuillez saisir les informations suivantes :<br></p>
		</div>
		<div id="formulaire" class="container-fluid">
			<form action="validation.php">
			Nom: <input type="text" id="nom" name="nom" pattern= "^[A-Z][a-z]*+([- ]*[A-Z][a-z]*)*$" ><br>
			Prénom: <input type="text" id="prenom" name="prenom" pattern= "^[A-Z][a-z]*+([- ]*[A-Z][a-z]*)*$"><br>
			Adresse: <input type="text" id="adresse" name="adresse" ><br>
			Code Postal: <input type="text" id="codepostale" name="codepostal" pattern= "^[0-9]{5}$" ><br>
			Ville: <input type="text" id="ville" name="ville" ><br>
			Tel: <input type="tel" id="tel" name="tel" pattern= "^[0-9]10$" ><br>
			Email: <input type="email" id="email" name="email" pattern= "[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"  ><br>
			Civilité: 
			<input type= "radio" name="civilite" value="m" checked> M
			<input type= "radio" name="civilite" value="mme"> Mme
			<input type= "radio" name="civilite" value="mlle"> Mlle<br>
			Identifiant/Login: <input type="text" id="login" name="login" pattern="^[0-9a-zA-Z]{3,20}$" ><br>
			Mot de passe: <input type="text" id="mdp" name="mdp" pattern="^[0-9a-zA-Z]{8,20}$" ><br>
			Confirmation du mot de passe: <input type="text" id="mdpconfirm" name="mdpconfirm" pattern="^[0-9a-zA-Z]{8,20}$"><br>
			<input type="submit" value="Valider" OnClick="submit()">
			</form>
